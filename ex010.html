<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - USDOT -</title>
</head>

<body>
    <h1>Road Velocity</h1>
    Actual velocity:<Input type="number" name=" textvel" id="textvel" > km/h
    <Input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> 
 
    </div>
    <script>
         function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number('txtv.value')
            //var s = vel
            res.innerHTML = vel //`Sual velocidade ${vel} km/h`
        }
    </script>
</body>
</html>
