<!DOCTYPE html>
<html lang="Pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - USDOT -</title>
</head>

<body>
    <h1>Road Velocity Test</h1>
    Actual velocity:<input type="number" name="textvel" id="textvel">M/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('input#txtvel')
            var res = window.document.getElementById('div#res')
            var vel = Number(txtv)
            //var vel1 = Number(txtv.value) 
            res.innerHTML = `Sual velocidade ${vel} km/h`
        }
    </script>
</body>

</html>
